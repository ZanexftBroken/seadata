<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST FRIEND SeamanAgency </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8; /* Sky Blue */
            --secondary: #818cf8; /* Indigo */
            --accent: #2dd4bf; /* Teal */
            --danger: #f43f5e;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(129, 140, 248, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 4px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Header Styling */
        header {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            padding: 20px 30px;
            border-radius: 24px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 20px;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        /* Status & User Info */
        .sync-status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 50px;
            border: var(--glass-border);
        }
        
        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }
        
        .sync-indicator.syncing { background-color: #fbbf24; box-shadow: 0 0 10px #fbbf24; }
        .sync-indicator.error { background-color: var(--danger); box-shadow: 0 0 10px var(--danger); }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #userEmail {
            font-size: 14px;
            color: var(--text-muted);
        }
        
        /* Buttons */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 8px 16px;
            font-size: 12px;
        }

        .logout-btn:hover {
            background: var(--danger);
            color: white;
        }
        
        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Forms & Containers */
        .search-container, .form-container, .login-container {
            background: var(--bg-card);
            backdrop-filter: blur(16px);
            border: var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Inputs */
        input, select, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        label {
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Search */
        .search-container { display: none; }
        .search-box { display: flex; gap: 15px; }
        
        /* Form Grid */
        .form-container { display: none; }
        .form-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-title i { color: var(--primary); }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        /* Checkboxes */
        .checkbox-group {
            background: rgba(0,0,0,0.2);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-top: 30px;
        }
        
        .checkbox-section-title {
            color: var(--primary);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .checkbox-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .checkbox-item label {
            text-transform: none;
            letter-spacing: normal;
            color: var(--text-main);
            cursor: pointer;
        }

        /* Login Specifics */
        .login-container {
            display: none;
            max-width: 450px;
            margin: 10vh auto;
            text-align: center;
        }
        .login-container h2 { margin-bottom: 30px; color: var(--text-main); }
        .login-btn { width: 100%; justify-content: center; margin-top: 20px; }

        /* Profile Cards */
        .profile-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .profile-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3);
        }

        .profile-card:hover::before { opacity: 1; }
        
        .card-header {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .card-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .card-header h3 { font-size: 18px; color: var(--text-main); }
        .card-header p { color: var(--primary); font-size: 13px; font-weight: 600; }
        
        .card-body { padding: 20px; }
        
        .card-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            font-size: 14px;
        }
        
        .card-detail:last-child { border-bottom: none; }
        .detail-label { color: var(--text-muted); }
        .detail-value { color: var(--text-main); font-weight: 500; text-align: right;}

        /* Progress Bar */
        .progress-bar {
            height: 6px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            border-radius: 10px;
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.5s ease;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            border: 1px dashed rgba(255,255,255,0.1);
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: var(--text-muted);
            font-size: 12px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fa-solid fa-anchor" style="margin-right: 10px;"></i>SEAMAN AGENCY</h1>
                <div class="sync-status">
                    <div class="sync-indicator" id="syncIndicator"></div>
                    <span id="syncStatus">System Initializing...</span>
                </div>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span id="userEmail">user@example.com</span>
                    <button id="logoutBtn" class="logout-btn"><i class="fa-solid fa-power-off"></i> Logout</button>
                </div>
            </div>
        </header>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Processing data...</p>
        </div>

        <div id="loginContainer" class="login-container">
            <h2>Welcome Back</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group" style="margin-bottom: 20px; text-align: left;">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group" style="margin-bottom: 20px; text-align: left;">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn btn-primary">Access System</button>
            </form>
        </div>
        
        <div id="mainContent" style="display: none;">
            <div class="btn-group">
                <button id="addDataBtn" class="btn-primary"><i class="fa-solid fa-plus"></i> Add Profile</button>
                <button id="searchBtn" class="btn-secondary"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
                <button id="exportBtn" class="btn-secondary" style="margin-left: auto;"><i class="fa-solid fa-file-csv"></i> Export CSV</button>
            </div>
            
            <div id="searchContainer" class="search-container">
                <h3 style="margin-bottom: 15px;">Search Database</h3>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Type name, rank, or NRC number...">
                    <button id="searchSubmit" class="btn-primary">Search</button>
                </div>
            </div>
            
            <div id="formContainer" class="form-container">
                <h2 class="form-title"><i class="fa-solid fa-user-pen"></i> New Profile Registration</h2>
                <form id="profileForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="rank">Rank</label>
                            <select id="rank" required>
                                <option value="">Select Rank</option>
                                <option value="D/R">D/R</option>
                                <option value="E/R">E/R</option>
                                <option value="ET/R">ET/R</option>
                                <option value="G/S">G/S</option>
                                <option value="C/CK">C/CK</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="nrc">NRC Number</label>
                            <input type="text" id="nrc" placeholder="e.g., 12/ABC(N)123456" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="fatherName">Father's Name</label>
                            <input type="text" id="fatherName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="motherName">Mother's Name</label>
                            <input type="text" id="motherName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthdate">Birthdate</label>
                            <input type="date" id="birthdate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" required rows="1"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="distinguishingMark">Distinguishing Mark</label>
                            <input type="text" id="distinguishingMark" placeholder="Visible marks">
                        </div>
                        
                        <div class="form-group">
                            <label for="fees">Fees Amount ($)</label>
                            <input type="number" id="fees" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="feesPercentage">Payment Status (%)</label>
                            <input type="number" id="feesPercentage" min="0" max="100" required>
                            <div class="progress-bar">
                                <div class="progress" id="feesProgress"></div>
                            </div>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <div class="checkbox-section">
                            <div class="checkbox-section-title">Core Documents</div>
                            <div class="checkbox-row">
                                <div class="checkbox-item"><input type="checkbox" id="bst" name="certificates" value="BST"> <label for="bst">BST</label></div>
                                <div class="checkbox-item"><input type="checkbox" id="pd" name="certificates" value="PD"> <label for="pd">PD</label></div>
                                <div class="checkbox-item"><input type="checkbox" id="pe" name="certificates" value="PE"> <label for="pe">PE</label></div>
                                <div class="checkbox-item"><input type="checkbox" id="cck" name="certificates" value="CCK"> <label for="cck">CCK</label></div>
                            </div>
                        </div>

                        <div class="checkbox-section">
                            <div class="checkbox-section-title">Additional Docs</div>
                            <div class="checkbox-row">
                                <div class="checkbox-item"><input type="checkbox" id="ssa" name="certificates" value="SSA"> <label for="ssa">SSA</label></div>
                                <div class="checkbox-item"><input type="checkbox" id="dsd" name="certificates" value="DSD"> <label for="dsd">DSD</label></div>
                                <div class="checkbox-item"><input type="checkbox" id="cdc" name="certificates" value="CDC"> <label for="cdc">CDC</label></div>
                                <div class="checkbox-item"><input type="checkbox" id="cmc" name="certificates" value="CMC"> <label for="cmc">CMC</label></div>
                            </div>
                        </div>

                        <div class="checkbox-section">
                            <div class="checkbox-section-title">Special</div>
                            <div class="checkbox-row">
                                <div class="checkbox-item"><input type="checkbox" id="psc" name="certificates" value="PSC"> <label for="psc">PSC</label></div>
                                <div class="checkbox-item"><input type="checkbox" id="tff" name="certificates" value="TFF"> <label for="tff">TFF</label></div>
                                <div class="checkbox-item"><input type="checkbox" id="aio" name="certificates" value="AIO"> <label for="aio">AIO</label></div>
                                <div class="checkbox-item"><input type="checkbox" id="sid" name="certificates" value="SID"> <label for="sid">SID</label></div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 40px; display: flex; justify-content: center; gap: 15px;">
                        <button type="submit" class="btn-primary"><i class="fa-solid fa-save"></i> Save Record</button>
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
            
            <div id="profileCards" class="profile-cards">
                <div class="no-results" id="noResults">
                    <i class="fa-solid fa-cloud-arrow-down" style="font-size: 40px; margin-bottom: 20px; opacity: 0.5;"></i><br>
                    Connecting to Database...
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Seaman Agency Systems. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDP34-uI6YNf56YUax0zLQ7y_TWad52rA0",
            authDomain: "seameandatabase.firebaseapp.com",
            projectId: "seameandatabase",
            storageBucket: "seameandatabase.firebasestorage.app",
            messagingSenderId: "1078604355486",
            appId: "G-16GVDL26Q3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        let profiles = [];

        // DOM elements
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const syncIndicator = document.getElementById('syncIndicator');
        const syncStatus = document.getElementById('syncStatus');
        const loginContainer = document.getElementById('loginContainer');
        const loginForm = document.getElementById('loginForm');
        const mainContent = document.getElementById('mainContent');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');
        const exportBtn = document.getElementById('exportBtn');
        const addDataBtn = document.getElementById('addDataBtn');
        const searchBtn = document.getElementById('searchBtn');
        const searchContainer = document.getElementById('searchContainer');
        const formContainer = document.getElementById('formContainer');
        const profileForm = document.getElementById('profileForm');
        const profileCards = document.getElementById('profileCards');
        const searchInput = document.getElementById('searchInput');
        const searchSubmit = document.getElementById('searchSubmit');
        const cancelBtn = document.getElementById('cancelBtn');
        const noResults = document.getElementById('noResults');
        const feesPercentage = document.getElementById('feesPercentage');
        const feesProgress = document.getElementById('feesProgress');

        // Event listeners
        document.addEventListener('DOMContentLoaded', initApp);
        loginForm.addEventListener('submit', loginUser);
        logoutBtn.addEventListener('click', logoutUser);
        exportBtn.addEventListener('click', exportToCSV);
        addDataBtn.addEventListener('click', showForm);
        searchBtn.addEventListener('click', showSearch);
        profileForm.addEventListener('submit', saveProfile);
        searchSubmit.addEventListener('click', searchProfiles);
        cancelBtn.addEventListener('click', hideForm);
        feesPercentage.addEventListener('input', updateProgressBar);

        // Initialize application
        async function initApp() {
            updateSyncStatus('Initializing Firebase...', 'syncing');
            
            // Check authentication state
            auth.onAuthStateChanged(user => {
                if (user) {
                    userEmail.textContent = user.email;
                    userInfo.style.display = 'flex';
                    loginContainer.style.display = 'none';
                    mainContent.style.display = 'block';
                    updateSyncStatus('System Online', 'connected');
                    loadDataFromFirebase();
                } else {
                    userInfo.style.display = 'none';
                    loginContainer.style.display = 'block';
                    mainContent.style.display = 'none';
                    updateSyncStatus('Authentication Required', 'error');
                }
            });
        }

        // Login user
        async function loginUser(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            showLoading('Authenticating...');
            try {
                await auth.signInWithEmailAndPassword(email, password);
                hideLoading();
            } catch (error) {
                console.error('Login error:', error);
                hideLoading();
                alert('Login failed: ' + error.message);
            }
        }

        // Logout user
        async function logoutUser() {
            showLoading('Terminating session...');
            try {
                await auth.signOut();
                hideLoading();
            } catch (error) {
                console.error('Logout error:', error);
                hideLoading();
            }
        }

        // Update sync status
        function updateSyncStatus(message, status = 'connected') {
            syncStatus.textContent = message;
            syncIndicator.className = 'sync-indicator ' + status;
        }

        // Load data from Firebase
        async function loadDataFromFirebase() {
            showLoading('Fetching records...');
            try {
                const snapshot = await db.collection('profiles').orderBy('timestamp', 'desc').get();
                profiles = [];
                
                snapshot.forEach(doc => {
                    const profile = doc.data();
                    profile.id = doc.id;
                    profiles.push(profile);
                });
                
                updateSyncStatus(`Online - ${profiles.length} Records`, 'connected');
                displayProfiles(profiles);
            } catch (error) {
                console.error('Error loading data:', error);
                // Fallback if index not created yet
                try {
                    const snapshot = await db.collection('profiles').get();
                    profiles = [];
                    snapshot.forEach(doc => {
                        const profile = doc.data();
                        profile.id = doc.id;
                        profiles.push(profile);
                    });
                    displayProfiles(profiles);
                } catch(e) {
                    updateSyncStatus('Connection Error', 'error');
                }
            } finally {
                hideLoading();
            }
        }

        // Save profile to Firebase
        async function saveProfile(e) {
            e.preventDefault();
            
            const selectedCertificates = [];
            document.querySelectorAll('input[name="certificates"]:checked').forEach(checkbox => {
                selectedCertificates.push(checkbox.value);
            });

            const profile = {
                name: document.getElementById('name').value,
                rank: document.getElementById('rank').value,
                nrc: document.getElementById('nrc').value,
                fatherName: document.getElementById('fatherName').value,
                motherName: document.getElementById('motherName').value,
                phone: document.getElementById('phone').value,
                birthdate: document.getElementById('birthdate').value,
                address: document.getElementById('address').value,
                distinguishingMark: document.getElementById('distinguishingMark').value,
                fees: document.getElementById('fees').value,
                feesPercentage: document.getElementById('feesPercentage').value,
                certificates: selectedCertificates.join(', '),
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            showLoading('Uploading to cloud...');
            try {
                await db.collection('profiles').add(profile);
                alert('Success: Profile archived in database.');
                hideForm();
                await loadDataFromFirebase();
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Export to CSV
        async function exportToCSV() {
            if (profiles.length === 0) {
                alert('No data to export');
                return;
            }
            
            showLoading('Generating CSV...');
            
            try {
                let csvContent = "Name,Rank,NRC,Father's Name,Mother's Name,Phone,Birthdate,Address,Distinguishing Mark,Fees,Fees Percentage,Certificates\n";
                
                profiles.forEach(profile => {
                    const row = [
                        `"${profile.name}"`,
                        `"${profile.rank}"`,
                        `"${profile.nrc}"`,
                        `"${profile.fatherName}"`,
                        `"${profile.motherName}"`,
                        `"${profile.phone}"`,
                        `"${profile.birthdate}"`,
                        `"${profile.address}"`,
                        `"${profile.distinguishingMark || ''}"`,
                        `"${profile.fees}"`,
                        `"${profile.feesPercentage}"`,
                        `"${profile.certificates || ''}"`
                    ].join(',');
                    
                    csvContent += row + '\n';
                });
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', 'seaman_profiles_export.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                updateSyncStatus('Export Complete', 'connected');
            } catch (error) {
                console.error('Export error:', error);
                alert('Export failed: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // UI functions
        function showLoading(text = 'Processing...') {
            loadingText.textContent = text;
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showForm() {
            formContainer.style.display = 'block';
            searchContainer.style.display = 'none';
            profileForm.reset();
            updateProgressBar();
            formContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function hideForm() {
            formContainer.style.display = 'none';
        }

        function showSearch() {
            searchContainer.style.display = 'block';
            formContainer.style.display = 'none';
            searchContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function updateProgressBar() {
            const percentage = feesPercentage.value || 0;
            feesProgress.style.width = `${percentage}%`;
            
            // Dynamic color for progress
            if(percentage < 30) feesProgress.style.background = '#f43f5e'; // Red
            else if(percentage < 70) feesProgress.style.background = '#fbbf24'; // Orange
            else feesProgress.style.background = '#2dd4bf'; // Teal
        }

        function searchProfiles() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProfiles = profiles.filter(profile => 
                (profile.name && profile.name.toLowerCase().includes(searchTerm)) ||
                (profile.rank && profile.rank.toLowerCase().includes(searchTerm)) ||
                (profile.nrc && profile.nrc.toLowerCase().includes(searchTerm))
            );
            
            displayProfiles(filteredProfiles);
        }

        function displayProfiles(profilesToShow) {
            profileCards.innerHTML = '';
            
            if (profilesToShow.length === 0) {
                noResults.innerHTML = '<i class="fa-solid fa-magnifying-glass" style="font-size: 40px; margin-bottom: 20px; opacity: 0.5;"></i><br>No matching profiles found.';
                noResults.style.display = 'block';
                profileCards.appendChild(noResults);
                return;
            }
            
            noResults.style.display = 'none';
            
            profilesToShow.forEach(profile => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                
                // Get initials
                const initials = profile.name ? profile.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase() : '??';
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="card-avatar">${initials}</div>
                        <div>
                            <h3>${profile.name}</h3>
                            <p>${profile.rank}</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-details">
                            <div class="card-detail">
                                <span class="detail-label"><i class="fa-regular fa-id-card"></i> NRC</span>
                                <span class="detail-value">${profile.nrc}</span>
                            </div>
                            <div class="card-detail">
                                <span class="detail-label"><i class="fa-solid fa-phone"></i> Phone</span>
                                <span class="detail-value">${profile.phone}</span>
                            </div>
                             <div class="card-detail">
                                <span class="detail-label"><i class="fa-solid fa-wallet"></i> Fees</span>
                                <span class="detail-value">$${profile.fees}</span>
                            </div>
                            <div class="card-detail" style="border:none; margin-top: 10px;">
                                <span class="detail-label">Payment Completion</span>
                                <span class="detail-value">${profile.feesPercentage}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress" style="width: ${profile.feesPercentage}%; background: ${profile.feesPercentage < 100 ? (profile.feesPercentage < 50 ? '#f43f5e' : '#fbbf24') : '#2dd4bf'}"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    const certText = profile.certificates ? `\n\nðŸ“œ Certificates:\n${profile.certificates}` : '';
                    alert(`SEAMAN PROFILE\n------------------\nName: ${profile.name}\nRank: ${profile.rank}\nNRC: ${profile.nrc}\nPhone: ${profile.phone}\nBirthdate: ${profile.birthdate}\nAddress: ${profile.address}\n\nFAMILY\nFather: ${profile.fatherName}\nMother: ${profile.motherName}\n\nDETAILS\nMark: ${profile.distinguishingMark}\nFees Total: $${profile.fees}\nPaid: ${profile.feesPercentage}%${certText}`);
                });
                
                profileCards.appendChild(card);
            });
        }
    </script>
